<div class="px-4 py-16 md:grid md:grid-cols-2 md:max-w-[1000px]">

  <div [class]="odd ? 'md:order-last' : ''">
    <div class="mb-6 flex justify-center items-center text-fuchsia-600 w-14 h-14 bg-gradient-to-br from-fuchsia-900 to-fuchsia-500 outline outline-2 shadow-md rounded-full" [animateOnScroll]="fadeInRight">
      <mat-icon class="scale-125 text-fuchsia-300" >air</mat-icon>
    </div>
    <div
      class="text-indigo-400 mb-4"
    >
      {{ service.title }}
    </div>
    <div
      class="mb-4 text-3xl font-bold"
    >
      {{ service.subtitle }}
    </div>
    <div 
      class="mb-4 opacity-60 leading-loose" 
      *ngIf="service.description"
    >
      <app-portable-text [portableText]="service.description"></app-portable-text>
    </div>

    <div class="mb-8">
      <app-call-to-action 
        [callToAction]="{buttonText: 'Learn More', style: 'secondary', _type: 'callToAction', _updatedAt: '', _id: '', _createdAt: '', _rev: '', route: ''}"
      ></app-call-to-action>
    </div>

  </div>  

  <div class="flex justify-center md:self-center">
    <div 
      class="w-72 h-72 sm:w-96 sm:h-96 bg-gray-900 rounded-xl shadow overflow-hidden relative flex justify-center items-center"
    >
      <img src="/assets/images/drone_spray.jpg" alt="" class="absolute left-0 top-0 w-full h-auto">
      <div class="relative bg-transparent text-center">
      </div>
    </div>
  </div>

</div>
